<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spooky Castle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spooky-castle.css">
</head>
<body>
    <div class="container container-shape">
        <div class="thunder-container">
            <img class="inject-me thunder-img" src="img/thunder.svg">
        </div>
        <div class="star-container position-relative">
            <div class="star s1 position-absolute"></div>
            <div class="star s2 position-absolute"></div>
            <div class="star s3 position-absolute"></div>
            <div class="star s4 position-absolute"></div>
            <div class="star s5 position-absolute"></div>
            <div class="star s6 position-absolute"></div>
            <div class="star s7 position-absolute"></div>
            <div class="star s8 position-absolute"></div>
            <div class="star s9 position-absolute"></div>
            <div class="star s10 position-absolute"></div>
        </div>
        <div class="moon"></div>
            <div class="castle">
                <img class="inject-me" src="img/background.svg">
            </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/svg-injector.min.js"></script>
    <script src="js/spooky-castle.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
